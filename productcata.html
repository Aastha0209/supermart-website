<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue - Super Mart</title>
    <link rel="stylesheet" href="productcata.css">
</head>
<body>

    <!-- Product Catalogue Container -->
    <div class="catalogue-container">
        <header class="catalogue-header">
            <h1>Super Mart Product Catalogue</h1>
            <p>Browse through our wide range of high-quality products.</p>
        </header>

        <!-- Product Grid -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Fresh Apples</h3>
                <p>$2.99 / kg</p>
                <button class="btn">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Organic Bananas</h3>
                <p>$1.50 / kg</p>
                <button class="btn">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <h3>Whole Wheat Bread</h3>
                <p>$3.00 / loaf</p>
                <button class="btn">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product-item">
                <img src="product4.jpg" alt="Product 4">
                <h3>Fresh Milk</h3>
                <p>$1.99 / litre</p>
                <button class="btn">Add to Cart</button>
            </div>

            <!-- Product 5 -->
            <div class="product-item">
                <img src="product5.jpg" alt="Product 5">
                <h3>Free-Range Eggs</h3>
                <p>$2.50 / dozen</p>
                <button class="btn">Add to Cart</button>
            </div>

            <!-- Product 6 -->
            <div class="product-item">
                <img src="product6.jpg" alt="Product 6">
                <h3>Cheddar Cheese</h3>
                <p>$5.00 / 250g</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
