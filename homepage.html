<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mart</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">Super Mart</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
            <div class="user-actions">
                <a href="login.html" class="login">Login</a>
                <a href="#cart1.html" class="cart">ðŸ›’ Cart</a>
            </div>
        </div>
    </header>

    <main>
        <h1>Featured Products</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Cosmetics">
                <h2>Cosmetics</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Wafers">
                <h2>Wafers</h2>
                <p>$2.50</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Chocolates">
                <h2>Chocolates</h2>
                <p>$5.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Juices">
                <h2>Juices</h2>
                <p>$3.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Dairy Products">
                <h2>Dairy Products</h2>
                <p>$4.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Cosmetics">
                <h2>More Cosmetics</h2>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Super Mart. All rights reserved.</p>
    </footer>
</body>
</html>
